apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    testImplementation 'junit:junit:4.12'
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0"
    testImplementation 'org.amshove.kluent:kluent:1.58'

    androidTestImplementation 'androidx.test:runner:1.2.0'
//    androidTestImplementation 'androidx.test:rules:1.2.0'
    androidTestImplementation 'junit:junit:4.12'
//    androidTestImplementation 'org.mockito:mockito-android:3.2.0'
//    androidTestImplementation 'org.mockito:mockito-inline:3.1.0'
//    androidTestImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0"
//    androidTestImplementation "com.google.truth:truth:1.0"
    androidTestImplementation 'org.amshove.kluent:kluent:1.58'
//    androidTestImplementation 'org.amshove.kluent:kluent:1.49'
}

repositories {
    mavenCentral()
}
